<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre</label> <!--El for debe ir relacionado con el name-->
        <input type="text" name="nombre" required id="nombre" placeholder="Nombre Apellido">
        <br>
        <label for="edad">Edad</label>
        <input type="number" min="0" name="edad" id="edad">
        <br>
        <label for="password">Clave</label>
        <input type="password" name="clave" id="clave">
        <br>
        <label for="fnacimiento">Fecha de Nacimiento</label>
        <input type="date" name="fnacimiento" id="fnacimiento">
        <br>
        <select name="pais" id="pais" required>
            <option value="">[Seleccione una opcion]</option>
            <optgroup label="America">
                <option value="1">Chile</option>
                <option value="2">Peru</option>
                <option value="3">Colombia</option>
            </optgroup>
            <optgroup label="Europa">
                <option value="4">Italia</option>
                <option value="5">Francia</option>
                <option value="6">Irlanda</option>
            </optgroup>
        </select>

        <input type="submit" value="Enviar">
        <br>
    

    </form>
    <a href="index.html">Volver</a>
</body>
</html>
